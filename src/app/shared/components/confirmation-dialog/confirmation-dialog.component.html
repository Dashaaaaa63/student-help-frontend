<div class="confirmation-dialog">
  <h3>{{ config.data.message }}</h3>

  <div class="buttons">
    <p-button
            icon="pi pi-check"
            label="Да"
            (onClick)="confirm()"
            severity="success"></p-button>
    <p-button
            icon="pi pi-times"
            label="Нет"
            (onClick)="cancel()"
            severity="danger"></p-button>
  </div>
</div>
