<p-menubar [model]="menuItems">
  <ng-template pTemplate="end">
    <div class="flex gap-3 align-items-center">
      <span *ngIf="currentUser && isAuthenticated()">Привет, {{ currentUser.username }}</span>
      <p-button *ngIf="!isAuthenticated()" label="Войти" icon="pi pi-sign-in" (onClick)="openAuthDialog()"></p-button>
      <p-button *ngIf="isAuthenticated()" label="Выйти" icon="pi pi-sign-out" (onClick)="logout()"></p-button>
    </div>
  </ng-template>
</p-menubar>
